<!--
    templateType: section
    label: Auto Scroll Carousel module Section
    isAvailableForNewContent: true
    description: "Carousel module for Nick's portfolio."
-->

{# [START] module fields #}
{% set module = {
    "style": [],
    "imagesGroup": image_carousel,
} %}
{# [END] module fields #}

{# [START] module content #}
<!-- Carousel Showcase -->
<section id="image-carousel"
         class="splide {% if enableBackgroundEffect %}background-effect-std{% endif %}"
         aria-label="Beautiful Images"
         data-splide='{"arrows":"false","pagination":"false","pauseOnHover":"false"}'>
    <div class="splide__track">
        <ul class="splide__list">
            {% for imageContent in module.imagesGroup %}
                <li class="splide__slide">
                    <img src="{{ imagesPath }}{{ imageContent.img_src }}"
                         alt="{{ imageContent.img_alt }}"
                         width="auto"
                         height="{{ imageContent.img_Height }}" />
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
{# [END] module content #}
